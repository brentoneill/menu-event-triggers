<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="assets/bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="assets/css/compiled.css">
  <title>10 Events</title>
</head>
<body>
  <div class="overlay">
    <div class="menu hidden">
      <h2>What a SEXY full-screen menu!</h2>
      <div class="left">
        <h3><em>Left</em></h3>
        <ul>
          <li><a href=""><i class="fa fa-home fa-fw"></i> home</a></li>
          <li><a href=""><i class="fa fa-newspaper-o fa-fw"></i> NEWS</a></li>
          <li><a href=""><i class="fa fa-music fa-fw"></i> TOUR</a></li>
          <li><a href=""><i class="fa fa-camera fa-fw"></i> MEDIA</a></li>
          <li><a href=""><i class="fa fa-info-circle fa-fw"></i> ABOUT</a></li>
          <li><a href=""><i class="fa fa-envelope fa-fw"></i> CONTACT</a></li>
        </ul>
      </div>
      <div class="right">
        <h3><em>Right</em></h3>
      </div>
    </div>
  </div>


  <div class="button-container">
    <div class="menu-button">
      <i class="fa fa-gear"></i>
    </div>
    <div class="full-screen-menu">
      <i class="fa fa-external-link-square"></i>
    </div>
  </div>


  <nav class="off-left">
    <ul>
      <li><a href=""><i class="fa fa-home fa-fw"></i> home</a></li>
      <li><a href=""><i class="fa fa-newspaper-o fa-fw"></i> NEWS</a></li>
      <li><a href=""><i class="fa fa-music fa-fw"></i> TOUR</a></li>
      <li><a href=""><i class="fa fa-camera fa-fw"></i> MEDIA</a></li>
      <li><a href=""><i class="fa fa-info-circle fa-fw"></i> ABOUT</a></li>
      <li><a href=""><i class="fa fa-envelope fa-fw"></i> CONTACT</a></li>
    </ul>
  </nav>

  <div class="menu-options">
    <h3>Opacity:</h3>
    <div id="opacity-slider">
    </div>
    <input type="text" id="opacity-value" readonly style="border:0; color:#000000; font-weight:bold;">
    <h3>Font:</h3>
    <select class="font-select">
      <option value="serif">Serif</option>
      <option value="sans-serif" selected="selected">Sans-Serif</option>
      <option value="cursive">Handwriting</option>
    </select>
    <h3>Link Borders:</h3>
    <form id="border-select">
      <input type="radio" name="border-option" value="border">Border</input>
      <input type="radio" name="border-option" value="no-border">No-Border</input>
    </form>
  </div>
  <script src="/assets/bower_components/jquery/dist/jquery.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script src="/assets/js/app.js"></script>
  <script>
    $( "#opacity-slider" ).slider({
      animate: "fast",
      max:1,
      min:0,
      value:.5,
      step:.25,
      slide: function( event, ui ) {
        $( "#opacity-value" ).val( ui.value );
      }
    });
    $( "#opacity-value" ).val($( "#opacity-slider" ).slider( "value" ));
  </script>
</body>
</html>
